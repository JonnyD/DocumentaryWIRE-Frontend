<ul class="cat-list" *ngFor="let columnPosition of years | keyvalue">
    <li *ngFor="let yearObject of columnPosition.value">
        <a rel="bookmark" title="Watch Documentaries released in {{ yearObject.year }}"
            [routerLink]="['/year', yearObject.year]"
            routerLinkActive="active">{{ yearObject.year }}</a>
    </li>
</ul>

<p *ngIf="isFetchingYears">Loading...</p>
