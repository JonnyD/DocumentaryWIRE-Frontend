<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5" style="margin-top: 20px">
            <h2>Reset Password</h2>
            <div class="card">
                <div class="card-body">
                    <span *ngFor="let flashMessage of flashMessages">
                        <div class="alert alert-{{ flashMessage.class }}" role="alert">
                            {{ flashMessage.message }}
                        </div>
                    </span>
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && fResetPassword.password.errors }" />
                            <div *ngIf="submitted && fResetPassword.password.errors" class="invalid-feedback">
                                <div *ngIf="fResetPassword.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div *ngIf="errors" class="alert alert-danger mt-3 mb-0">{{errors}}</div>
                        <button [disabled]="loading || !resetPasswordForm.valid" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
