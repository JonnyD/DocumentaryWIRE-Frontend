<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5" style="margin-top: 20px">
            <span *ngFor="let flashMessage of flashMessages">
                <div class="alert alert-{{ flashMessage.class }}" role="alert">
                    {{ flashMessage.message }}
                </div>
            </span>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePasswordSubmit()">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="text" formControlName="currentPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fChangePassword.currentPassword.errors }" />
                    <div *ngIf="submitted && fChangePassword.currentPassword.errors" class="invalid-feedback">
                        <div *ngIf="fChangePassword.currentPassword.errors.required">Current Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="text" formControlName="newPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fChangePassword.newPassword.errors }" />
                    <div *ngIf="submitted && fChangePassword.newPassword.errors" class="invalid-feedback">
                        <div *ngIf="fChangePassword.newPassword.errors.required">New Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" formControlName="confirmPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && fChangePassword.confirmPassword.errors }" />
                    <div *ngIf="submitted && fChangePassword.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="fChangePassword.confirmPassword.errors.required">Confirm Password is required</div>
                    </div>
                </div>
                <div *ngIf="errors" class="alert alert-danger mt-3 mb-0">{{errors}}</div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
