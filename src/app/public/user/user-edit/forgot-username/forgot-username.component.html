<div class="container" >
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5" style="margin-top: 20px">
                <span *ngFor="let flashMessage of flashMessages">
                        <div class="alert alert-{{ flashMessage.class }}" role="alert">
                            {{ flashMessage.message }}
                        </div>
                </span>
                <form [formGroup]="forgotUsernameForm" (ngSubmit)="onForgotUsernameSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fForgotUsername.email.errors }" />
                            <div *ngIf="submitted && fForgotUsername.email.errors" class="invalid-feedback">
                                <div *ngIf="fForgotUsername.email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div *ngIf="errors" class="alert alert-danger mt-3 mb-0">{{errors}}</div>
                        <button [disabled]="loading || !forgotUsernameForm.valid" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Save
                        </button>
                    </form>
        </div>
    </div>
</div>
