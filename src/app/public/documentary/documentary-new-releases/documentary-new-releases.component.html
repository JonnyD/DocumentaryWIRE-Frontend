<h3>New Releases</h3>
<owl-carousel-o [options]="newOptions">
    <ng-template *ngFor="let documentary of newDocumentaries" carouselSlide [width]="230" [id]="documentary.id">
        <a [owlRouterLink]="['/', documentary.slug]" [stopLink]="isDragging">
            <img height="280" [src]="documentary.poster" [alt]="documentary.title" [title]="documentary.title">
        </a>
        <a class="outer-link" [routerLink]="['/', documentary.slug]">
            {{ documentary.title }}
        </a>
    </ng-template>
</owl-carousel-o>

<p *ngIf="isFetchingNewDocumentaries">Loading...</p>
