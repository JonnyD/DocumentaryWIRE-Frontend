<div class="col-md-4 offset-md-4 mt-5">
    <h2>Contact</h2>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Subject</label>
                        <input type="text" formControlName="subject" class="form-control" [ngClass]="{ 'is-invalid': f.subject.errors }" />
                        <div *ngIf="f.subject.errors" class="invalid-feedback">
                            <div *ngIf="f.subject.errors.required">Subject is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Email Address</label>
                        <input type="text" formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': f.emailAddress.errors }" />
                        <div *ngIf="f.emailAddress.errors" class="invalid-feedback">
                            <div *ngIf="f.emailAddress.errors.required">Email Address is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Message</label>
                        <textarea formControlName="message" class="form-control" [ngClass]="{ 'is-invalid': f.message.errors }"></textarea>
                        <div *ngIf="f.message.errors" class="invalid-feedback">
                            <div *ngIf="f.message.errors.required">Message is required</div>
                        </div>
                    </div>
                    
                    <button [disabled]="loading || !contactForm.valid" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Send
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
        </div>
    </div>
