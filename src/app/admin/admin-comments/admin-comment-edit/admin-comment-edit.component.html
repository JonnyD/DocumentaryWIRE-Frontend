<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="editCommentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="commentText">Comment</label>
                <input
                type="text"
                id="commentText"
                formControlName="commentText"
                class="form-control">
                <span
                *ngIf="!editCommentForm.get('commentText').valid && editCommentForm.get('commentText').touched"
                class="help-block">
                <span *ngIf="editCommentForm.get('commentText').errors['required']">This field is required!</span>

                </span>
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <select 
                  [(ngModel)]="comment.status"
                  formControlName="status"
                  class="form-control"
                  id="status">
                    <option disabled>Choose Status</option>
                    <option *ngFor="let status of statuses" 
                      [value]="status.id" 
                      [selected]="comment.status == status.id">
                      {{ status.name }}
                    </option>
                  </select>
                <span
                *ngIf="!editCommentForm.get('status').valid && editCommentForm.get('status').touched"
                class="help-block">Please enter a valid status!</span>
            </div>
            
          <span
            *ngIf="!editCommentForm.valid && editCommentForm.touched"
            class="help-block">Please enter valid data!</span>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
