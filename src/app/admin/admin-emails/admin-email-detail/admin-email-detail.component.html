<br>

<a [routerLink]="['/admin/emails', emailModel.id, 'edit']">
    {{ emailModel.id }}
</a>

<table class="table table-striped">
    <tbody>
        <tr>
            <td>Email</td>
            <td>{{ emailModel.email }}</td>
        </tr>
        <tr>
            <td>Subscribed</td>
            <td>{{ emailModel.subscribed }}</td>
        </tr>
        <tr>
            <td>Subscription Key</td>
            <td>{{ emailModel.subscriptionKey }}</td>
        </tr>

        <tr>
            <td>Created At</td>
            <td><span *ngIf="emailModel.createdAt">
                    {{ emailModel.createdAt.date }}
                </span></td>
        </tr>
        <tr>
            <td>Updated At</td>
            <td><span *ngIf="emailModel.updatedAt">
                    {{ emailModel.updatedAt.date }}
                </span></td>
        </tr>
    </tbody>
</table>
