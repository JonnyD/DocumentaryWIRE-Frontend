<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="editEmailForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" formControlName="email" class="form-control">
                    <span *ngIf="!editEmailForm.get('email').valid && submitted" class="help-block">
                        <span *ngIf="editEmailForm.get('email').errors['required']">This field is
                            required!</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="subscribed">Subscribed</label>
                    <input type="text" id="subscribed" formControlName="subscribed" class="form-control">
                    <span *ngIf="!editEmailForm.get('subscribed').valid && submitted" class="help-block">Please enter a
                        valid subscribe</span>
                </div>
                <div class="form-group">
                    <label for="subscriptionKey">Subscription Key</label>
                    <input type="text" id="subscriptionKey" formControlName="subscriptionKey" class="form-control">
                    <span *ngIf="!editEmailForm.get('subscriptionKey').valid && submitted" class="help-block">Please enter a
                        valid key</span>
                </div>
                <span *ngIf="!editEmailForm.valid && editEmailForm.touched" class="help-block">Please enter
                    valid data!</span>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{{ editEmailForm.value | json }}
