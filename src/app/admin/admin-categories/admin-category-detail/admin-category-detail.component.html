<a [routerLink]="['/admin/categories', category.slug, 'edit']">  
    <button class="btn btn-primary" type="submit">Edit</button>
</a>

<table class="table table-striped">
    <tbody>
        <tr>
            <td>ID</td>
            <td>{{ category.id }}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{ category.name }}</td>
        </tr>
        <tr>
            <td>Slug</td>
            <td>{{ category.slug }}</td>
        </tr>
        <tr>
            <td>Documentaries</td>
            <td>{{ category.documentaryCount }}</td>
        </tr>
    </tbody>
</table>
